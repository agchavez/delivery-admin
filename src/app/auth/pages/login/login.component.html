<div class="container">
    <div class="row">
        <div class="col-xl-6 col-sm-12 ">
            <div class="row">

                <div class="container-img col-12">
                    <img src="../../../../assets/img/login-img.png" class="img" width="400">
                </div>

            </div>

        </div>
        <div class="col-xl-6 col-sm-12 content mt-5">
            <h1 class="title-login">Inicia Sesion</h1>
            <p class="mt-text">Administrador</p>

            <div class="form-content">
                <form action="" [formGroup]="myForm" autocomplete="off">
                    <div class="p-3">
                        <input type="email" formControlName="email" class="form-control" formControlName="email" placeholder="Escribe tu correo">
                        <div class="w-100 text-start p-1">

                            <span class="form-text text-danger" *ngIf="validateCamp('email')">
                            El correo es requerido
                      </span>
                        </div>
                    </div>
                    <div class="input-group p-3 m-1s">
                        <input type="password" formControlName="password" [ngClass]="{'invalid-form': false}" class="form-control" formControlName="password" placeholder="Escribe tu contraseña">
                        <div class="input-group-append" (click)="showPass()">
                            <span class="input-group-text">
                      <fa-icon *ngIf="!show" [icon] ="['far', 'eye-slash']"></fa-icon>
                      <fa-icon *ngIf="show" [icon] ="['far', 'eye']"></fa-icon>
                    </span>
                        </div>
                        <div class="w-100 text-start p-1">
                            <span *ngIf="validateCamp('password')" class="form-text text-danger">
                        La contraseña es requerida
                  </span>
                        </div>

                    </div>

                    <div class="form-check mt-5 ">
                        <input class="form-check-input inputCheck" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label mt-1" id="labelClave" for="flexCheckDefault">
              Recordar usuario
            </label>
                    </div>
                    <div class="mt-2">

                        <button type="submit" mat-raised-button class="btn-basic mt-5 entrar" (click)="login()">Entrar</button>
                    </div>

                </form>
            </div>
        </div>


    </div>
</div>
