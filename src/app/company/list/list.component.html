<div class="container-fluid">
    <h3 class="name" style="padding: 25px;">Empresas</h3>
    <div class="option">
        <button type="button" mat-raised-button class="btn-outline-light newUser" [routerLink]="'/company/new'">
            <fa-icon [icon]="['fas', 'plus']" style="padding-right: 20px;"></fa-icon>
            
            Nueva empresa</button>

        <div class="">
            <div class="input-group" style="width: 25rem; margin-right: 30px;">
                <input type="text" class="search" aria-describedby="basic-addon1">

                <div class="input-group-prepend">
                    <span class="input-group-text spanSearch" id="basic-addon1">
            <fa-icon [icon]="['fas','search']" style="    font-size: 1.2rem;"></fa-icon>

                </span>
                </div>
            </div>
        </div>
    </div>


    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre
                    <fa-icon [icon]="['fas', 'angle-down']" style="padding-right: 20px;"></fa-icon>

                </th>
                <th scope="col">Contacto
                    <fa-icon [icon]="['fas', 'angle-down']" style="padding-right: 20px;"></fa-icon>

                </th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of companies;let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{company.name}}</td>
                <td class="buttonSpace">
                    <div>{{company.phone}}</div>
                    <div class="divOption">
                        <button class="btnDelete">
                    <fa-icon [icon]="['far', 'trash-alt']" style="cursor: pointer"></fa-icon>
    
                    </button>
                        <button class="btnEdit">
                    <fa-icon [icon]="['far', 'edit']" style="cursor: pointer"></fa-icon>
    
                    </button>

                    </div>
                    <button class="ir" routerLink="/company/detail/{{company._id}}">>
         
                    </button>
                </td>



            </tr>


        </tbody>
        <button class="btnList" style="cursor: pointer;" (click)="getCompanies(limit,limit+4)">siguiente...</button>
    </table>

</div>
