<div class="container-fluid" id="containerP">
    <h3 id="name">{{company.name}}</h3>
    <div id="datos">

        <p id="phone">{{company.phone}}</p>
    </div>

    <h3 id="product">Productos</h3>
</div>

<div id="cont2" class="option">
    <button type="button" mat-raised-button class="btn-outline-light newUser" routerLink="/products/new/{{idCompany}}">
    <fa-icon [icon]="['fas', 'plus']" style="padding-right: 71px;"></fa-icon>
    
    Nuevo Producto</button>

    <div class="">
        <div class="input-group" style="width: 25rem; margin-right: 30px;">
            <input type="text" class="search" aria-describedby="basic-addon1">

            <div class="input-group-prepend">
                <span class="input-group-text spanSearch" id="basic-addon1">
        <fa-icon [icon]="['fas','search']" style="    font-size: 1.2rem;"></fa-icon>

            </span>
            </div>
        </div>
    </div>
</div>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Empresa
                <fa-icon [icon]="['fas', 'angle-down']" style="padding-right: 20px;"></fa-icon>

            </th>
            <th scope="col">Producto
                <fa-icon [icon]="['fas', 'angle-down']" style="padding-right: 20px;"></fa-icon>

            </th>
            <th scope="col">Precio
                <fa-icon [icon]="['fas', 'angle-down']" style="padding-right: 20px;"></fa-icon>

            </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i=index;let product of productos;">
            <th scope="row">{{i+1}}</th>
            <td>{{company.name}}</td>
            <td>{{product.name}}</td>
            <td class="buttonSpace">
                <div>Lps. {{product.price}}</div>
                <div class="divOption">
                    <button class="btnDelete" (click)="deleteProduct(product.product)">
                <fa-icon [icon]="['far', 'trash-alt']" style="cursor: pointer"></fa-icon>

                </button>
                    <button class="btnEdit">
                <fa-icon [icon]="['far', 'edit']" style="cursor: pointer"></fa-icon>

                </button>
                </div>
            </td>



        </tr>

    </tbody>
</table>
