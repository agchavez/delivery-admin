<div class="container-fluid">
    <h3 class="name" style="padding: 25px;">Clientes</h3>
    <div class="option">


        <div class="divSearch">
            <div class="input-group" id="search">
                <input type="text" class="search" aria-describedby="basic-addon1">

                <div class="input-group-prepend">
                    <span class="input-group-text spanSearch" id="basic-addon1">
            <fa-icon [icon]="['fas','search']" style="    font-size: 1.2rem;"></fa-icon>

                </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Celular</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let client of clients">
                        <td>{{client.firstName}}</td>
                        <td>{{client.lastName }}</td>
                        <td>{{client.email}}</td>
                        <td>{{client.phone}}</td>
                        <td>{{client.phone}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="delete(client)">Excluir</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <div class="vermas">
      <div>Ver más...</div>

      <button class="btnList" (click)="page = i" *ngFor="let item of [].constructor(count); let i = index">{{i + 1}}</button>


    </div>

</div>
